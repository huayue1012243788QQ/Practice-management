			    <label class="layui-form-label">ID</label>
			    <div class="layui-col-xs3 layui-col-sm2 layui-col-md2">
			      <input type="text" name="title" required="required"  lay-verify="required" placeholder="请输入ID" autocomplete="off" class="layui-input"/>
			    </div>
			    <label class="layui-form-label">公司名</label>
			    <div class="layui-col-xs3 layui-col-sm2 layui-col-md2">

			    </div>

     	</div>
	    <div style="padding: 15px;">公司信息</div>
	    <table id="demo" lay-filter="test"></table>
	    
	<script>
		layui.use('table', function(){
		  var table = layui.table;
		  
		  //第一个实例
		  table.render({
		    elem: '#demo'
		    ,height: 315
		    ,url: '/table/allCompany/' //数据接口
		    ,page: true //开启分页
		    ,cols: [[ //表头
		      {field: 'id', title: 'ID', width:50, sort: true, fixed: 'left'}
		      ,{field: 'companyName', title: '公司名', width:200}
		      ,{field: 'address', title: '地址', width:80, sort: true}
		      ,{field: 'companySize', title: '规模', width:80} 
		      ,{field: 'type', title: '性质', width: 177}
		      ,{field: 'postcode', title: '邮编', width: 80, sort: true}
		      ,{field: 'contactPerson', title: '联系人', width: 80, sort: true}
		      ,{field: 'mobilePhone', title: '联系电话', width: 80}
		      ,{field: 'companyDetails', title: '公司详情', width: 135, sort: true}
		    ]]
		  });
		  
		});
